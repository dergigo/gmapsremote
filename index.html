<!doctype html>
<html>
  <head>
    <title>remote controlled a-frame</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #messages { margin-bottom: 40px }
    </style>
  </head>
  <body>
    
    
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        var socket = io();        
        socket.on('remote', function(code, command){
			if (code != "QWXds2") {return }        
        	
			switch (command) {
				case "on":
					$('#a-light').attr("light", "color: #FFF; intensity: 2");
					$('#a-sky').attr("color", "#FFF");
					break;
				case "off":
					$('#a-light').attr("light", "color: #FFF; intensity: 0.25");
					$('#a-sky').attr("color", "#000");
					break;
				case "red":
					$('#a-light').attr("light", "color: #F00; intensity: 2");
					$('#a-sky').attr("color", "#F00");
					break;
				default:
					break;
			}
        });
      });
    </script>
    
    <a-scene>
    	<a-entity id="a-light" light="color: #AFA; intensity: 1.5" position="-1 1 0"></a-entity>
    	<a-box id="a-box" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
		<a-sphere id="a-sphere" position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
		<a-cylinder id="a-cylinder" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
		<a-plane id="a-plane" position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
		<a-sky id="a-sky" color="#AFA"></a-sky>
    </a-scene>
    
    
  </body>
</html>
